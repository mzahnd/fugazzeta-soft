{% if include.classes %}
<div class="{{ include.classes }}" id="menu-main">
{% else %}
<div id="menu-main"></div>
{% endif %}
  <button class="btn" id="btn-menu-main-close">
    <i class="fas fa-times"></i>
  </button>
  <div class="menu-content">
    <img src="{{ site.logo-path }}" class="logo" alt="Logo">
    <ul class="menu-list">
      {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.link }}" class="btn btn-link">{{ item.name }}</a>
      </li>
      {% endfor %}
    </ul>

    <div class="accessibility-opts">
      <p>Current font size: 
        <span id="accessibility-font-size-label">0 pt</span>
      </p>
      <ul>
        <li>
          <button class="btn" id="accessibility-zoom-m">
            <i class="fas fa-minus"></i>
          </button>
        </li>
        <li>
          <button class="btn" id="accessibility-zoom-p">
            <i class="fas fa-plus"></i>
          </button>
        </li>
        <li>
          <button class="btn" id="accessibility-zoom-reset">
            <i class="fas fa-undo-alt"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/javascript" src="/js/main-menu.js"></script>
</div>
