<h1 id="post-title">{{ page.title }}</h1>
<p id="post-date">Written by {{ page.author }} on: {{ page.date | date: "%F %R" }}</p>
{% if page.tags.size > 0 %}
<p id="post-tags">Tags: 
    {% for tag in page.tags %}
        {{ tag }}{% if tag != page.tags.last %}, {% endif %}
    {% endfor %}
</p>
{% endif %}
<br>

{{ content }}
